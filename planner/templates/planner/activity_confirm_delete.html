{% extends 'planner/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Delete Activity Type</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the activity type <strong>{{ activity.name }}</strong>?</p>
                <div class="alert alert-warning">
                    This will also delete ALL training sessions associated with this activity.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
