{% extends 'planner/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h2>Activity Types</h2>
        <a href="{% url 'activity_create' %}" class="btn btn-primary">Add New Activity</a>
    </div>
</div>

<div class="row">
    {% for activity in activities %}
    <div class="col-md-4 mb-3">
        <div class="card h-100 border-start border-5" style="border-left-color: {{ activity.color }} !important;">
            <div class="card-body">
                <h5 class="card-title">{{ activity.name }}</h5>
                <p class="card-text">{{ activity.description }}</p>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'activity_delete' activity.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    <!-- <a href="#" class="btn btn-sm btn-outline-primary">Edit</a> -->
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>No activity types defined yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
